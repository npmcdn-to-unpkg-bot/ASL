
<div class="container" ng-controller="LoginCtrl as ctrl">

    <h1>GoodViews</h1>

    <div class="content">

        {{ctrl.title}}
        <form name="loginForm" class="form-group loginForm">

            <input type="text" placeholder="UserName" id="userName" required/>
            <br/>
            <input type="password" placeholder="password" required/>

            <div class="formFooter ">
                <button type="submit" class="pull-left  loginBtn">
                    Login
                </button>

                <button class="sign-upLink">Sign-up</button>

            </div>
        </form>

        <div class="rightHalf">
            <button class="facebookButton">
                <i class="fa fa-facebook"></i>

                Login in with Facebook
            </button>
        </div>
    </div>
</div>
