<div class="friends" ng-controller="FriendCtrl as ctrl">

    <h1>Friends</h1>

    <div class="row">
        <div class="leftHalf">
            <fieldset>
                <legend>
                    <h3>Your Friends</h3>
                </legend>

                <table st-table="ctrl.friends"
                       class="table table-striped table-hover table-responsive">
                    <tbody>

                    <tr>
                        <th>UserName</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Remove Friend </th>

                    </tr>

                    <tr ng-repeat="row in ctrl.friends">
                        <td>{{row.user_name }}</td>
                        <td>{{row.first_name}}</td>
                        <td>{{row.last_name}}</td>
                        <td>{{row.email}}</td>
                        <td><i class="fa fa-minus " ng-click="ctrl.remove(row)"></i></td>
                    </tr>

                    </tbody>

                </table>
            </fieldset>
        </div>
        <div class="rightHalf">
            <fieldset>
                <legend>
                    <h3>Good Views Users</h3>
                </legend>

                <table st-table="ctrl.listCollection"
                       class="table table-striped table-hover table-responsive">
                    <tbody>
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Add Friend </th>
                    </tr>

                    <tr ng-repeat="user in ctrl.users">

                        <td>{{user.user_name}}</td>
                        <td>{{user.email}}</td>

                            <td>
                                <span><i class="fa fa-plus" ng-click="ctrl.add(user)"></i></span>
                            </td>

                    </tr>

                    </tbody>

                </table>

            </fieldset>
        </div>
    </div>

</div>
