<div ng-controller="ProfileCtrl as ctrl">
    <div class="pull-left smProfilePic">
        <img src="../../client/style/images/boy-512.png" alt=""/>
    </div>
    <div class="profileForm">
        <div class="form-group">

            <form role="form">
                <div class="form-field">
                    <label for="userName">User Name:</label>
                    <input type="text" placeholder="User Name" id="userName"
                           maxlength="25"
                           ng-model="ctrl.user.user_name"/>
                </div>

                <br/>

                <div class="form-field">
                    <label for="firstName">First Name:</label>
                    <input type="text" placeholder="First Name" id="firstName" maxlength="25"
                           ng-model="ctrl.user.first_name"/>

                </div>
                <br/>

                <div class="form-field">
                    <label for="lastName">Last Name:</label>

                    <input type="text" placeholder="Last Name" id="lastName" maxlength="25"
                           ng-model="ctrl.user.last_name"/>

                </div>
                <br/>

                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="Email" id="email"
                           ng-model="ctrl.user.email"/>

                </div>
                <br/>
                <button class="pull-right" ng-click="ctrl.updateUser(ctrl.user)">Save</button>
            </form>
        </div>
    </div>
    <br/>
    <br/>

    <div class="row">
        <div class="leftHalf">
            <fieldset>
                <legend>
                    <h3>Recent Activity</h3>
                </legend>
            </fieldset>
        </div>
        <div class="rightHalf">
            <fieldset>
                <legend>
                    <h3>Your Lists</h3>
                </legend>

                <div class="addList">
                    <input type="text" class="listInput" placeholder="Add List" ng-model="ctrl.newListName"/>
                    <i class="fa fa-plus pull-right" ng-click="ctrl.add(ctrl.newListName)"></i>
                </div>
                <table st-table="ctrl.listCollection"
                       class="table table-striped table-hover table-responsive">
                    <tbody>

                    <tr ng-click="ctrl.setSelected(row)"
                        ng-repeat="row in ctrl.listCollection">
                        <td>{{row.list_name}}
                            <i class="fa fa-minus pull-right" ng-click="ctrl.remove(row)"></i>
                        </td>
                    </tr>

                    </tbody>

                </table>

            </fieldset>
        </div>
    </div>

</div>
